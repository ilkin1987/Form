<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QEYDİYYAT</title>
    <link rel="shortcut icon" href="jpg/register.png">
    
</head>
<body style="background-size: cover;background-image: url('https://cdn.pixabay.com/photo/2022/03/03/11/19/nature-7045133_960_720.jpg');">
    <form style="background-color: rgba(17, 25, 40, 0.53);backdrop-filter: blur(3px) saturate(180%);border: 2px solid blue;border-radius: 10px;padding: 20px;text-align: center;width: 30%;margin: 5rem auto 0;"action="">

        
 <h3 style="color: #fff;">QEYDİYYAT</h3>

 
 <input style="width: 90%;padding: 10px 0 10px 15px;border-radius:  7px;border: 1px solid blue;margin-bottom: 20px;;" type="Username" placeholder="İstifadəçi adınızı daxil edin" required>
 
 <input style="width: 90%;padding: 10px 0 10px 15px;border-radius: 7px;border: 1px solid blue;margin-bottom: 20px;" type="Password" placeholder="Şifrənizi daxil edin" required minlength="8">

 <input style="width: 90% ;padding: 10px 0 10px 15px;border-radius: 7px;border: 1px solid blue;margin-bottom: 20px;" type="Email" placeholder="Emailinizi daxil edin" required>

 <input style="width: 90%;padding: 10px 0 10px 15px;border-radius: 7px;border: 1px solid blue;margin-bottom: 20px;" type="Date" placeholder="Doğum tarixiniz daxil edin" required>
 
 <input style="width: 90%;padding: 10px 0 10px 15px;border-radius: 7px;border: 1px solid blue;margin-bottom: 20px;" type="Phone Number" placeholder="Telefon nömrənizi daxil edin" required>

 <br><input style="width: 90%;padding: 10px 0 10px 15px;border-radius: 7px;border: 1px solid rgb(0, 0, 255);margin-bottom: 20px;" type="City" placeholder="Yaşadığınız şəhəri daxil edin" required>
 <br>
 <input type="checkbox">
 
<label style="text-align:center ;color: black;" for="">İstifadəçi şərtləriylə razılaşıram</label>
<br>
<button style="letter-spacing: 5px;width: 90%;border-radius: 7px;background-color: blue;color: #fff;padding: 15px 0;margin-top: 20px;cursor: pointer;font-weight: bold;text-align: center;" type="submit">QEYDİYYAT</button>

    </form>
    
</body>
</html>
